<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes</title>
    <link rel="stylesheet" href="./css/apuntes.css">
</head>
<body>
    <section id="apuntes">
        <div class="apuntes-container">
            <h2 data-aos="fade-down" data-aos-duration="1000">Apuntes</h2>
            <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                Explora y descarga apuntes de las diferentes clases.
            </p>
            <div class="apuntes-grid" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="400">
                <div class="apunte-card">
                    <img src="img/clase1.png" alt="Clase 1">
                    <h3>Clase 1</h3>
                    <a href="docs/clase1.pdf" target="_blank" class="btn-descargar">Ver Apunte</a>
                </div>
                <div class="apunte-card">
                    <img src="img/clase2.png" alt="Clase 2">
                    <h3>Clase 2</h3>
                    <a href="docs/clase2.pdf" target="_blank" class="btn-descargar">Ver Apunte</a>
                </div>
                <div class="apunte-card">
                    <img src="img/clase3.png" alt="Clase 3">
                    <h3>Clase 3</h3>
                    <a href="docs/clase3.pdf" target="_blank" class="btn-descargar">Ver Apunte</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
